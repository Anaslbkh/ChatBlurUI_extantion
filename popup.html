        padding: 15px;

        text-align: left;

      .affiliate-section h4 {

        text-align: center;

      .affiliate-item {
        margin-bottom: 10px;
      }
      .affiliate-item a {
        display: block; /* Make the whole link block clickable */
        padding: 8px 10px;
        background-color: #eaf6fe; /* Light blue background for links */
        border-radius: 5px;
        text-decoration: none;
        color: #007bff;
        font-weight: 500;
        transition: background-color 0.2s ease;
      }
      .affiliate-item a:hover {
        background-color: #d1e7fd; /* Darker blue on hover */
        color: #0056b3;
      }
      .affiliate-disclaimer {
        font-size: 0.8em;
        color: #6c757d;
        margin-top: 15px;
        text-align: center;
        line-height: 1.4;

        padding-top: 15px;
        font-size: 0.85em;
        color: #6c757d;
        margin-top: 20px;
      }
      .footer a {
        color: #007bff;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
